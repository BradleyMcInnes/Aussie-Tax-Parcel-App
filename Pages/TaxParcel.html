<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet href="../Assets/main.css">
    </head>
    <body>
        <div class="TopBox">
            <h1><a href="../Pages/index.html">AUSSIE TAX PARCEL APP</a></h1>
                <ul class="nav">
                    <li><a href="../Pages/TaxParcel.html">Tax Parcels</a></li>
                    <li><a href="../Pages/CGTEvents.html">CGT Events</a></li>
                </ul>
        </div>
        <div class="BackgroundBox">
            <div class="CurrentBox">
                <h3>Current</h3>
                <form>
                    <label for="Current-Name">Share Name</label>
                    <input type="text" id="Current-Name"/><br/>
                    <label for="Current-Unit">Units Hold</label>
                    <input type="number" id="Current-Name" class="CurrentUnits"><br/>
                    <input type="submit" value="Add" onclick="Deltas()">
                </form>
            </div>
            <div class="TargetBox">
                <h3>Target</h3>
                <form>
                    <label for="Target-Name">Share Name</label>
                    <input type="text" id="Target-Name"/><br/>
                    <label for="Target-Unit">Units Hold</label>
                    <input type="number" id="Target-Name" class="TargetUnits"/><br/>
                    <input type="submit" value="Add" onclick="Deltas()">
                </form>
            </div>
            <div class="DeltaBox">
                <h3>Deltas</h3>
                    <form name="MyForm" onsubmit="return delta()">
                        <label>Current Share Name:</label><input type="text" name="Current-Name" id="CurrentName"/><br/>
                        <label>Current Units Hold:</label><input type="text" name="CurrentUnits" id="CurrentUnits"><br/>
                        <label>Target Share Name:</label><input type="text" name="Target-Name" id="TargetName"/><br/>
                        <label>Target Units Hold:</label><input type="text" name="Target-Units" id="TargetUnits"/><br/>
                        <input type="submit" value="delta"/>
                    </form>
            </div>
        </div>   
    </body>
    <footer>
        <script src="../scripts/TaxParcel.js"></script>
    </footer>
</html>
